<div class="container">
  <h2>Store Page</h2>
  <h2>{{storeName}}</h2>

  <a href="#/cart">View Cart</a>

  Search All Products:

  <input type="text" ng-model="name" />


  <div ng-repeat="product in products track by $index" ng-controller = "StoreController">

    {{products[$index].name}}
    {{products[$index].price | currency:"$"}}
    {{products[$index].description}}

  </div>


  <a href="#/home">Back</a>

  {{message}}
</div>
